<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>豆瓣电影短评</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首页</a>
    <form class="form-inline" method="post">
        <label>
            <input class="form-control mr-sm-2" name="search" type="text" placeholder="搜索">
        </label>
        <script>
            function f() {
            var h = window.location.host;
            var value = document.getElementById("search").value;
            window.location.href(h+'/search/'+value);
            }
        </script>
        <button class="btn btn-outline-success my-2 my-sm-0" onclick=f()>搜索</button>
    </form>
</nav>
<div class="container">
    <h3 class="mt-5 mb-3">电影名称：{{ title }}</h3>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">短评</th>
            <th scope="col" class="text-nowrap">星级</th>
            <th scope="col">评论时间</th>
        </tr>
        </thead>
        <tbody>
    {% for i in data %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ i.comment }}</td>
            <td>{{ i.stars }}</td>
            <td class="text-nowrap">{{ i.create_time|date:"Y-m-d" }}</td>
        <td class="text-nowrap">{{ i.data }}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
